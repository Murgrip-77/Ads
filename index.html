<!DOCTYPE html><html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Murgo</title>
    <style>
        body {
            text-align: center;
            font-family: 'Poppins', sans-serif;
            padding: 50px;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            color: white;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        h1 {
            font-size: 3em;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 20px;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.3);
        }
        button {
            font-size: 1.5em;
            padding: 15px 30px;
            margin: 10px;
            cursor: pointer;
            border: none;
            border-radius: 8px;
            transition: all 0.3s ease;
            font-weight: bold;
            text-transform: uppercase;
            box-shadow: 3px 3px 10px rgba(0, 0, 0, 0.2);
        }
        button:first-of-type {
            background: #ff5757;
            color: white;
        }
        button:first-of-type:hover {
            background: #ff2e2e;
        }
        button:last-of-type {
            background: #57ff97;
            color: black;
        }
        button:last-of-type:hover {
            background: #2eff6a;
        }
    </style>
</head>
<body>
    <h1>Murgo</h1>
    <button onclick="changeID()">Change ID</button>
    <button onclick="startLoop()">Go</button><script>
    function changeID() {
        localStorage.clear();
        location.reload();
    }

    function startLoop() {
        let count = 0;
        function swapPage() {
            if (count >= 6) return;
            count++;
            let nextPage = window.location.pathname.includes('1.html') ? '2.html' : '1.html';
            window.location.href = nextPage;
        }
        swapPage();
    }
</script>

</body>
</html>
